    	  /* 네비게이션바에서 사용되는 폰트를 구글 웹 폰트로 설정 */ 
	      @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400);

	      .navbar-toggle {position: relative;margin-top: 30px; top: 2px;}

	      .navbar-collapse { padding-top: 10px; background-color: #fff}
	      
	      /* 네비바 메뉴 마우스 오버 및 활성화 상태일 때 스타일 지정 */
	      .navbar-default .navbar-nav>li>a:hover { color: #FF8000} 
	      .navbar-default .navbar-nav>li.active>a,
	      .navbar-default .navbar-nav>li.active>a:hover,
	      .navbar-default .navbar-nav>li.active>a:focus { color: #FF8000; background-color: #fff}

	      .control { position: inherit; top: 50%; z-index: 5; display: inline-block; right: 50%;} 
	      
	      /* 해상도가 최대 320픽셀인 경우 로고 이미지 크기를 줄이고 상단 마진값(margin-top:-100px)을 조정하여 위로 올림 */

    <script> // 날씨 
    $(document).ready(function () {
    $("button").click(function () {
        var city = $("#weather_in").val();
		var appid = "9d89590fff1ef68bceab0fca85ef70a4";//변경
        var url = "http://api.openweathermap.org/data/2.5/weather?q=" + 
                         city + "&mode=json&units=metric&appid=" + appid;
		
		$.get(url, function(data, status) {
			console.log(data);
			var result = data.name + "의 날씨는 " +data.main.temp + "도 입니다.";
			$("#weather-info").html(result);
		
		});
		
		$.ajax({
			url:url,
			dataType:"jsonp",
			type:"get",
			success:function(data){
				console.log(data);
				var icon;
				switch(data.weather[0].description)
				{
					case "few clouds":
						icon="02d.png";
						break;
					case "light rain":
						icon="10d.png";
						break;
					default:
						icon="13n.png";
						break;
				}
		
				$("#result-image").attr("src", "http://openweathermap.org/img/w/"+icon);
  
			}
		});
    });
});
</script>
